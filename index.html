<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            background-color: aliceblue;
            padding: 40px 0;
            margin: 0;
            color: dimgray;
        }
        .contenedor {
            width: 600px;
            margin: 40px auto;
            background-color: white;
            border: 1px solid silver ;
        }
        
        .encabezado {
            background-color: steelblue;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 14px;
            padding: 10px 15px;
            border: 1px solid white;
        }
        .h1 {
            font-size: 32px;
            font-weight: 300;
            margin: 0 auto;
        }

        .menu {
            background-color: skyblue;
            display: flex;
        }
        .menu a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 13px;
            border-right: 1px solid steelblue;
            flex: 1;
            text-align: center;
        }

        .imagenes {
            display: flex;
            height: 150px;
        }
        .caja-imagen {
            flex: 1;
            background-color: lightblue;
            border: 1px solid skyblue;
        }

        .contenido {
            display: flex;
            min-height: 350px;
        }

        .barra-lateral {
            width: 150px;
            background-color: aliceblue;
            padding: 20px 15px;
        }

        h3 {
            font-size: 14px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li, p {
            font-size: 11px;
            margin-bottom: 7px;
        }

        .principal {
            flex: 1;
            background-color: whitesmoke;
            border-left: 1px solid skyblue;
            border-right: 1px solid skyblue;
        }

        .pie {
            background-color: rgb(30, 49, 65);
            padding: 15px;
            text-align: center;
            font-size: 11px;
        }
        .encabezado, .menu a, .pie {
            color: white;
        }


    </style>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <div class="logo">Logo</div>
           <h1>Cabecera</h1> 
        </div>
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Clientes</a>
            <a href="#">Soporte</a>
            <a href="#">Contactos</a>
        </div>
        <div class="imagenes">
            <div class="caja-imagen"></div>
            <div class="caja-imagen"></div>
        </div>
        <div class="contenido">
            <div class="barra-lateral">
                <h3>Menu</h3>
                <ul>
                    <li>Tiwanaku</li>
                    <li>Lago Titicaca</li>
                    <li>Valle de la Luna</li>
                    <li>Madidi</li>
                    <li>Isla del Sol</li>
                    <li>Valle de las animas</li>
                    <li>Cotapata</li>
                    <li>Coroico</li>
                </ul>
            </div>
            <div class="principal"></div>
            <div class="barra-lateral">
                <h3>De interes..</h3>
                <p>Link</p>
                <p>Link</p>
                <p>Link</p>
                <p>Link</p>
                <p>Link</p>
            </div>
        </div>
        <div class="pie">
            <p>Emanuel Adrian Acho Lugarani</p>
            <p>Autor-2025</p>
        </div>
    </div>
</body>
</html>
